<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .feedback-container {
            margin-top: 20px;
        }

        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }

            .star-rating input[type="radio"] {
                display: none;
            }

            .star-rating label {
                font-size: 2rem;
                color: #ccc;
                cursor: pointer;
            }

            .star-rating input:checked ~ label {
                color: #ffcc00;
            }

            .star-rating label:hover,
            .star-rating label:hover ~ label {
                color: #ffcc00;
            }

        .existing-reviews {
            margin-top: 20px;
            padding: 15px;
            border-top: 1px solid #ddd;
        }

        .review-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

            .review-item:last-child {
                border-bottom: none;
            }

        .review-rating i {
            color: #ffcc00;
        }

        .review-comment {
            margin-top: 5px;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Reviews</h2>

        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <div id="alert-{{ forloop.counter }}" class="p-4 mb-4 rounded-lg shadow-md relative transition duration-300
					{% if message.tags == 'success' %} bg-green-100 border border-green-300 text-green-700
					{% elif message.tags == 'error' %} bg-red-100 border border-red-300 text-red-700
					{% elif message.tags == 'warning' %} bg-yellow-100 border border-yellow-300 text-yellow-700
					{% elif message.tags == 'info' %} bg-blue-100 border border-blue-300 text-blue-700
					{% endif %}">
                <div class="flex items-center">
                    <span>{{ message }}</span>
                    <button onclick="document.getElementById('alert-{{ forloop.counter }}').style.display='none'" class="ml-auto text-gray-500 hover:text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Feedback Form -->
        <div class="feedback-container">
            <h3>Submit Your Feedback</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="star-rating">
                    {% for i in star_values %}
                    <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}"
                           {% if existing_rating == i %}checked{% endif %}>
                    <label for="star{{ i }}" title="{{ i }} stars">
                        <i class="fas fa-star"></i>
                    </label>
                    {% endfor %}
                </div>

                <div>
                    {{ form.comments.label_tag }}
                    {{ form.comments }}
                </div>

                <button type="submit" class="btn-submit">Submit Feedback</button>
            </form>
        </div>
    </div>
</body>
</html>
